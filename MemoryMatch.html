<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>è¨˜æ†¶é…å°å°éŠæˆ²</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 8px; }
    .info {
      display: flex;
      gap: 20px;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      margin-bottom: 16px;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      gap: 12px;
    }
    .card {
      width: 90px;
      height: 90px;
      perspective: 600px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.4s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card.matched { pointer-events: none; }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      border-radius: 12px;
    }
    .card-front { background: #4f46e5; color: white; }
    .card-back {
      background: white;
      transform: rotateY(180deg);
      border: 2px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <h1>è¨˜æ†¶é…å°</h1>
  <div class="info">
    <div>â± æ™‚é–“ï¼š<span id="time">0</span>s</div>
    <div>â­ é…å°æˆåŠŸï¼š<span id="score">0</span></div>
  </div>
  <button onclick="resetGame()">é‡æ–°é–‹å§‹</button>

  <div class="board" id="board"></div>

  <script>
    const symbols = ['ğŸ','ğŸŒ','ğŸ‡','ğŸ’','ğŸ“','ğŸ','ğŸ¥','ğŸ‘'];
    let cards = [];
    let firstCard = null;
    let lockBoard = false;
    let score = 0;
    let time = 0;
    let timerId = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      clearInterval(timerId);
      time = 0;
      document.getElementById('time').innerText = time;
      timerId = setInterval(() => {
        time++;
        document.getElementById('time').innerText = time;
      }, 1000);
    }

    function createBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      score = 0;
      document.getElementById('score').innerText = score;
      firstCard = null;
      lockBoard = false;

      cards = shuffle([...symbols, ...symbols]);

      cards.forEach(symbol => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">${symbol}</div>
          </div>
        `;
        card.addEventListener('click', () => flipCard(card, symbol));
        board.appendChild(card);
      });

      startTimer();
    }

    function flipCard(card, symbol) {
      if (lockBoard) return;
      if (card.classList.contains('flipped')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = { card, symbol };
        return;
      }

      // ç¬¬äºŒå¼µå¡
      if (firstCard.symbol === symbol) {
        // é…å°æˆåŠŸ
        card.classList.add('matched');
        firstCard.card.classList.add('matched');
        score++;
        document.getElementById('score').innerText = score;
        firstCard = null;

        if (score === symbols.length) {
          clearInterval(timerId);
          setTimeout(() => alert(`ğŸ‰ å®Œæˆï¼ç”¨æ™‚ ${time} ç§’`), 300);
        }
      } else {
        // é…å°å¤±æ•—
        lockBoard = true;
        setTimeout(() => {
          card.classList.remove('flipped');
          firstCard.card.classList.remove('flipped');
          firstCard = null;
          lockBoard = false;
        }, 800);
      }
    }

    function resetGame() {
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
